
<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Your reservation</title>

  <link rel="stylesheet" href="/static/css/main.css">
</head>


  <body class='pattern'>

    <div class="">
    <h2 class="header z100 pattern p1">
  Hi, {{ reso.name }}!
</h2>


    <div class="splash white">
  <div class='messages center col12'>
  {% for msg in messages %}
    <div class='message mb1 col11 ml0'>
      <div class='contents'>
        <p class='col10 text-right time'>
        {{ msg.posted_on }}
        </p>
        <ul>
      <li>
        {{ msg.text }}
      </li>
      </div>
        <div class='image z100'><img src="{{ msg.picture }}"></div>
      <p class='from col8'>
        {{ msg.posted_by }}
      </p>
    </div>
  {% endfor %}
  </div>
  <form method='POST'>
    {% csrf_token %}
    <input type='text' class='new-message z100' name='msg' autofocus='true' placeholder='Introduce yourself!' />
  <form>
</div>

    <footer class="footer"></footer>

    </div>

  </body>

</html>
